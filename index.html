<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Claw Game</title>

<style>
body{
    margin:0;
    background:#6cc5c9;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:monospace;
}

/* MACHINE */
.machine{
    width:300px;
    height:500px;
    background:#7ed6db;
    border:4px solid #2c8f95;
    position:relative;
}

/* GLASS */
.glass{
    width:100%;
    height:380px;
    background:#8de1e6;
    position:relative;
    overflow:hidden;
    border-bottom:4px solid #2c8f95;
}

/* CLAW */
.claw{
    position:absolute;
    top:0;
    width:40px;
    height:60px;
    transition:top 0.2s;
}

.claw-head{
    width:40px;
    height:10px;
    background:#ddd;
    margin:auto;
}

.claw-arm{
    width:4px;
    height:40px;
    background:#ccc;
    margin:auto;
}

.grab{
    filter:brightness(0.8);
}

/* ANIMAL BLOCKS */
.animal{
    width:50px;
    height:50px;
    border-radius:8px;
    position:absolute;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    background:#fff;
}

/* CONTROL AREA */
.controls{
    height:120px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

button{
    padding:10px 20px;
    margin:5px;
    background:#2c8f95;
    color:white;
    border:none;
    font-size:16px;
}

.score{
    margin-top:5px;
}
</style>
</head>
<body>

<div class="machine">
    <div class="glass" id="glass">
        <div class="claw" id="claw">
            <div class="claw-head"></div>
            <div class="claw-arm"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="dropClaw()">DROP</button>
        <div class="score">Score: <span id="score">0</span></div>
    </div>
</div>

<script>
const claw=document.getElementById("claw");
const glass=document.getElementById("glass");
let clawX=0;
let direction=1;
let dropping=false;
let score=0;

/* CREATE ANIMALS */
const animals=["üêª","üê±","üêº","üê∏","üê§","üê∞"];

function createAnimals(){
    for(let i=0;i<8;i++){
        let a=document.createElement("div");
        a.className="animal";
        a.innerHTML=animals[Math.floor(Math.random()*animals.length)];
        a.style.left=Math.random()*240+"px";
        a.style.bottom=Math.random()*200+"px";
        glass.appendChild(a);
    }
}
createAnimals();

/* AUTO MOVE CLAW */
function moveClaw(){
    if(dropping) return;
    clawX+=2*direction;
    if(clawX<=0 || clawX>=260) direction*=-1;
    claw.style.left=clawX+"px";
}
setInterval(moveClaw,16);

/* DROP FUNCTION */
function dropClaw(){
    if(dropping) return;
    dropping=true;
    claw.classList.add("grab");

    let y=0;
    let interval=setInterval(()=>{
        y+=8;
        claw.style.top=y+"px";
        if(y>=300){
            clearInterval(interval);
            checkCatch();
        }
    },30);
}

/* SIMPLE CATCH LOGIC */
function checkCatch(){
    const items=document.querySelectorAll(".animal");
    items.forEach(item=>{
        const ir=item.getBoundingClientRect();
        const cr=claw.getBoundingClientRect();
        if(cr.left<ir.right && cr.right>ir.left && cr.bottom>ir.top){
            if(Math.random()<0.6){
                item.remove();
                score++;
                document.getElementById("score").innerText=score;
            }
        }
    });

    setTimeout(()=>{
        claw.style.top="0";
        claw.classList.remove("grab");
        dropping=false;
    },500);
}
</script>

</body>
</html>
